<html lang="en">
<head>

    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Define custom fiery color variables */
        :root {
            --fire-red: #ff2a00;
            --fire-orange: #ff5e00;
            --fire-yellow: #ff9d00;
            --cool-gray-200: #e5e7eb;
            --fire-gradient: linear-gradient(90deg, var(--fire-red), var(--fire-orange), var(--fire-yellow));
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--cool-gray-200);
            overflow-x: hidden;
            background-color: #000;
            min-height: 100vh;
        }

        /* Dashboard Background Container for Video */
        .dashboard-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures it's behind the main content */
            overflow: hidden;
        }

        /* Styling for the background video */
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2; /* Ensures video is behind the overlay and content */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Ensures the video covers the entire area without distortion */
        }

        /* Overlay for blur and brightness effect on the video */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Darken overlay to make text more readable */
            backdrop-filter: blur(3px); /* Apply blur to the area above the video */
            -webkit-backdrop-filter: blur(5px); /* For Safari compatibility */
            z-index: -1; /* Above the video, below content */
        }

        /* Motivational Header Style */
        .header-text {
            font-family: 'Teko', sans-serif;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px var(--fire-red), 0 0 20px var(--fire-orange);
            background: var(--fire-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Tab Styles */
        .tab {
            position: relative;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.25rem;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .tab:hover {
            color: var(--fire-yellow);
            border-bottom-color: var(--fire-orange);
            transform: translateY(-2px);
            text-shadow: 0 0 15px var(--fire-yellow);
        }

        .tab.active {
            color: var(--fire-yellow);
            border-bottom-color: var(--fire-red);
            font-weight: 700;
            text-shadow: 0 0 15px var(--fire-red), 0 0 20px var(--fire-orange);
            transform: translateY(0);
        }

        /* Progress indicator dot */
        .tab .progress-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background-color: #ff9d00;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 0 5px #ff9d00;
        }

        .tab.progress .progress-dot {
            opacity: 1;
            animation: pulse-orange 1.5s infinite;
        }
        
        @keyframes pulse-orange {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Content Area Animations */
        .content-container {
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .fade-in {
            opacity: 1;
        }

        /* Premium Tile Styling */
        .tile {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
        }

        .tile:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 40px rgba(255, 42, 0, 0.2), 0 0 20px rgba(255, 94, 0, 0.1);
        }
        
        /* Keyframe animation for the new green glow effect */
        @keyframes greenGlow {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, 0 0 40px rgba(0, 255, 0, 0.5); }
            100% { box-shadow: 0 0 5px #00ff00; }
        }

        .tile.checked {
            animation: greenGlow 1.5s infinite alternate ease-in-out;
            transform: scale(1.03); /* Subtle scale up for emphasis */
            border-color: #00ff00; /* Green border to match the glow */
        }
        
        /* The new CSS to hide the scrollbar from the tabs navigation */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Progress Bar Styles */
        .progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 9999px;
            overflow: hidden;
            margin-top: 1rem;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--fire-gradient);
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(18, 18, 18, 0.9);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            max-height: 90vh; /* Add max height to modal content */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--cool-gray-200);
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: var(--fire-red);
        }

        /* New responsive aspect ratio for videos */
        .aspect-9-16 {
            aspect-ratio: 9 / 16;
        }

        /* Context Menu Styles */
        .context-menu {
            position: absolute;
            background-color: rgba(30, 30, 30, 0.95);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1100; /* Above modal overlay */
            padding: 0.5rem 0;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95);
            transition: opacity 0.1s ease, visibility 0.1s ease, transform 0.1s ease;
        }

        .context-menu.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .context-menu-item {
            padding: 0.6rem 1rem;
            color: var(--cool-gray-200);
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-size: 0.9rem;
        }

        .context-menu-item:hover {
            background-color: rgba(255, 42, 0, 0.2);
            color: var(--fire-yellow);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--fire-yellow);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Login/Signup Page Styles */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Above everything else */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .auth-container.active {
            opacity: 1;
            visibility: visible;
        }

        .auth-form {
            background: rgba(18, 18, 18, 0.95);
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 90%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 40px rgba(255, 42, 0, 0.2);
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.5s ease;
        }

        .auth-container.active .auth-form {
            transform: translateY(0);
        }

        .auth-form input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);

            box-shadow: 0 0 0 3px rgba(255, 94, 0, 0.3);
        }

        .auth-form button {
            background: var(--fire-gradient);
            color: #fff;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 42, 0, 0.3);
            width: 100%;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
            box-shadow: 0 6px 20px rgba(255, 42, 0, 0.4);
        }

        .auth-form .toggle-auth {
            color: var(--fire-yellow);
            cursor: pointer;
            text-decoration: underline;
            margin-top: 1rem;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .auth-form .toggle-auth:hover {
            color: var(--fire-orange);
        }

        .auth-message {
            color: var(--fire-red);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            min-height: 20px; /* Reserve space to prevent layout shift */
        }

        /* History Tab Specific Styles */
        .history-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item-date {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            color: var(--fire-yellow);
            margin-bottom: 0.5rem;
        }

        .history-progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 9999px;
            height: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .history-progress-bar {
            height: 100%;
            background: var(--fire-gradient);
            border-radius: 9999px;
        }
        
        /* Edit Goal button style */
        .edit-goal-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--cool-gray-200);
            border-radius: 0.5rem;
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .edit-goal-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--fire-orange);
        }

        .goal-edit-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--cool-gray-200);

            padding: 0.75rem 1rem;

        }

        .goal-edit-input:focus {
            outline: none;
            border-color: var(--fire-orange);
            box-shadow: 0 0 0 3px rgba(255, 94, 0, 0.3);
        }

        .save-goal-button {
            background: var(--fire-gradient);

        .save-goal-button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(255, 42, 0, 0.4);
        }
    </style>
</head>

        const userIdDisplay = document.getElementById('user-id-display');

        let isLoginMode = true; // true for login, false for signup

        // Toggle between Login and Signup forms
        toggleAuthModeButton.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Login' : 'Sign Up';
            authSubmitButton.textContent = isLoginMode ? 'Login' : 'Sign Up';
            toggleAuthModeButton.textContent = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login";
            authMessage.textContent = ''; // Clear previous messages

        // Handle Login/Signup submission
        authSubmitButton.addEventListener('click', async () => {

            if (!email || !password) {
                authMessage.textContent = 'Please enter both email and password.';
                return;

                    await signInWithEmailAndPassword(auth, email, password);

                chatHistory.push({ role: "user", parts: [{ text: `Provide a concise, impactful, and motivational quote about ${selectedTheme} suitable for a 'Quote of the Day' dashboard. Include the author if known. Format it as '\"Quote text.\" - Author' or just 'Quote text.' if author is unknown. Do not include any other text or formatting, just the quote.` }] });
                const payload = { contents: chatHistory };
                const apiKey = GEMINI_API_KEY; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Gemini API Error Response Body:", errorText);
                    throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const quoteText = result.candidates[0].content.parts[0].text.trim();
                    const authorMatch = quoteText.match(/^(.*?)\s*-\s*(.+)$/);
                    let cleanedQuoteText = quoteText;
                    let author = 'Unknown';

                    if (authorMatch && authorMatch.length === 3) {
                        cleanedQuoteText = authorMatch[1].replace(/^["']|["']$/g, '').trim(); // Remove outer quotes if present
                        author = authorMatch[2].trim();
                    } else {
                        cleanedQuoteText = cleanedQuoteText.replace(/^["']|["']$/g, '').trim(); // Remove outer quotes if no author
                    }
                    
                    const newQuoteData = { text: cleanedQuoteText, author: author };
                    await setUserDoc('daily_content', todayDate, { quote: newQuoteData }); // Save to Firestore
                    console.log("New quote fetched and saved:", newQuoteData);

                    tabContent.quote = [
                        { title: 'Quote of the Day', description: newQuoteData.text, details: newQuoteData.text }
                    ];
                } else {
                    tabContent.quote = [
                        { title: 'Quote Not Found', description: 'Could not fetch quote. Please try again later.', details: 'An error occurred while fetching the quote.' }
                    ];
                }
            } catch (error) {
                console.error('Error fetching quote:', error);
                if (retries > 0) {
                    console.log(`Retrying fetchQuoteOfTheDay... (${retries} retries left)`);
                    await new Promise(res => setTimeout(res, delay));
                    return fetchQuoteOfTheDay(specificTheme, retries - 1, delay * 2); // Exponential backoff
                } else {
                    tabContent.quote = [
                        { title: 'Quote Error', description: 'Failed to load quote after multiple attempts.', details: 'There was an issue connecting to the quote service.' }
                    ];
                }
            } finally {
                if (document.querySelector('.tab.active')?.dataset.tab === 'quote') {
                    updateContent('quote');
                }
            }
        }

        // Function to fetch historical progress data
        async function fetchHistoryData() {
            historyData = {}; // Clear previous history
            tabContent.history = [{ title: 'Loading History...', description: 'Fetching your past progress data.', type: 'loading' }];
            if (document.querySelector('.tab.active')?.dataset.tab === 'history') {
                updateContent('history'); // Show loading state
            }

            try {
                const rawHistory = await getCollectionData('daily_history');
                rawHistory.forEach(doc => {
                    historyData[doc.id] = { total: doc.total, completed: doc.completed };
                });

                // Include current day's progress in history view if it hasn't been archived yet
                const today = new Date().toDateString();
                const todayProgressDoc = await getUserDoc('daily_progress', today);
                if (todayProgressDoc && todayProgressDoc.checkedStates) {
                    const completedForToday = routineTabs.reduce((sum, tab) => 
                        sum + (Object.values(todayProgressDoc.checkedStates[tab] || {}).filter(Boolean).length), 0);
                    
                    // Only add if today's progress isn't already archived (which it won't be, until a new day)
                    if (!historyData[today]) { // Check if today's entry already exists from daily_history (unlikely for current day)
                        historyData[today] = { total: routineTabsTotalTasks, completed: completedForToday };
                    }
                }

                // Sort historyData by date descending (most recent first)
                const sortedHistory = Object.entries(historyData)
                    .sort(([dateA], [dateB]) => new Date(dateB).getTime() - new Date(dateA).getTime());

                // Filter to keep only the last 30 days of data for display
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                thirtyDaysAgo.setHours(0, 0, 0, 0); // Normalize to start of day

                const filteredHistory = {};
                sortedHistory.forEach(([dateStr, progress]) => {
                    const date = new Date(dateStr);
                    if (date >= thirtyDaysAgo) {
                        filteredHistory[dateStr] = progress;
                    }
                });
                historyData = filteredHistory; 

            } catch (error) {
                console.error("Error fetching history data:", error);
                tabContent.history = [{ title: 'Error Loading History', description: 'Could not fetch past progress. Please try again.', type: 'no-content' }];
            } finally {
                 if (document.querySelector('.tab.active')?.dataset.tab === 'history') {
                    updateContent('history'); 
                }
            }
        }


        // Initialize dashboard content once authenticated
        async function initializeDashboard() {
            const today = new Date().toDateString();
            
            // Load user-specific settings (like last visit date, ultimate goal)
            const userData = await getUserDoc('user_data', 'last_visit');
            const lastVisitDate = userData ? userData.date : null;

            const userGoalDoc = await getUserDoc('user_data', 'main_goal');
            userGoal = userGoalDoc ? userGoalDoc.goal : tabContent.goal[0].description; 
            goalText.textContent = userGoal.toUpperCase(); 

            // Handle daily reset and load today's checked states
            if (lastVisitDate !== today) {
                console.log(`New day detected. Last visit: ${lastVisitDate}, Today: ${today}`);
                // Archive previous day's progress before resetting current day's
                const previousDayProgressDoc = await getUserDoc('daily_progress', lastVisitDate);
                const previousDayCheckedStates = previousDayProgressDoc ? previousDayProgressDoc.checkedStates : {};
                const overallCompletedForPreviousDay = routineTabs.reduce((sum, tab) => 
                    sum + (Object.values(previousDayCheckedStates[tab] || {}).filter(Boolean).length), 0);
                
                if (lastVisitDate) { // Only archive if there was a previous visit date
                    await setUserDoc('daily_history', lastVisitDate, { 
                        total: routineTabsTotalTasks, 
                        completed: overallCompletedForPreviousDay 
                    });
                    console.log(`Archived progress for ${lastVisitDate}: ${overallCompletedForPreviousDay}/${routineTabsTotalTasks}`);
                    await setUserDoc('daily_content', lastVisitDate, {}, false); // Clear daily content for previous day
                }

                checkedStates = {}; // Reset checked states for the new day
                await setUserDoc('daily_progress', today, { checkedStates: {} }); // Save empty state for today
                console.log("New day, checked states initialized empty for today.");
                
            } else {
                // Not a new day, just load today's existing checked states
                const todayProgress = await getUserDoc('daily_progress', today);
                if (todayProgress && todayProgress.checkedStates) {
                    checkedStates = todayProgress.checkedStates;
                    console.log("Loaded checked states from Firestore for today:", checkedStates);
                } else {
                    checkedStates = {}; // Fallback, though should be covered by initial save
                    console.log("No existing checked states found for today, initialized empty.");
                }
            }
            
            // Always update the last visited date to today's date in Firestore
            await setUserDoc('user_data', 'last_visit', { date: today });

            // Load the last active tab or default to 'morning'
            const lastActiveTab = localStorage.getItem('lastActiveTab') || 'morning';
            const activeTabElement = document.querySelector(`.tab[data-tab=\"${lastActiveTab}\"]`);
            if (activeTabElement) {
                activeTabElement.classList.add('active');
            } else {
                 document.querySelector('.tab[data-tab=\"morning\"]').classList.add('active');
            }
            updateContent(lastActiveTab);

            // Fetch dynamic content for the current day (this will also save to Firestore)
            await fetchQuoteOfTheDay(); 
            await fetchAndSetDailyVideoContent('lesson');
            
            // Fetch history data on dashboard initialization so it's ready for the tab
            await fetchHistoryData();
        }
